<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --table-header-bg: #2980b9;
            --table-header-color: #fff;
            --table-row-even: #f2f2f2;
            --table-row-hover: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .show-table {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin: 20px 0;
            font-size: 2rem;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: var(--table-header-bg);
            color: var(--table-header-color);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background-color: var(--table-row-even);
        }

        tr:hover {
            background-color: var(--table-row-hover);
        }

        .add-show-link {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .logout-form {
            margin-top: 20px;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .show-table {
                overflow-x: auto;
            }

            .add-show-link {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h2 th:text="${theaterName}">Theater Name</h2>
        </div>

        <h1>Show List</h1>

        <!-- Show Table -->
        <div class="show-table">
            <table>
                <caption>Show List</caption>
                <thead>
                    <tr>
                        <th>Show ID</th>
                        <th>Movie Name</th>
                        <th>Theater ID</th>
                        <th>Show Date</th>
                        <th>Show Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="show : ${showList}">
                        <td th:text="${show.showtimeId}"></td>
                        <td th:text="${show.movieName}"></td>
                        <td th:text="${show.theaterId}"></td>
                        <td th:text="${show.showDate}"></td>
                        <td th:text="${show.showTime}"></td>
                        <td>
                            <form th:action="@{/deleteShow}" method="post">
                                <input type="hidden" name="showtime_id" th:value="${show.showtimeId}">
                                <button type="submit" class="delete-btn">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Add Show and Add Movies -->
        <div class="add-show-link">
            <a th:href="@{/addShow}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Show
            </a>
            <form th:action="@{/movie}" method="post">
                <button type="submit" class="btn btn-secondary">
                    <i class="fas fa-film"></i> Add New Movies
                </button>
            </form>
        </div>

        <form action="/front" method="post" class="logout-form">
            <button class="btn logout-btn" type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
